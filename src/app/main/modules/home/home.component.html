<app-search-bar></app-search-bar>
<div class="container">
  <p class="h4">
    <teximate
      [text]="'Whatever accommodation you’re looking for, we’ve got it…'"
      [enter]="enterAnimation"
    >
    </teximate>
  </p>
</div>

<div class="container">
  <div class="row">
    <div *ngFor="let dst of destinations" class="col-md-4 tile-box" (click)="onClickRecommendation(dst)">
      <div class="card mb-4 box-shadow" style="cursor: pointer;">
        <div class="card-overlay">
          <h2 class="card-title">{{dst.title}}</h2>
        </div>
        <img class="card-img-top"
             data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
             alt="Thumbnail [100%x225]" style="width: 100%; display: block;"
             src="{{dst.image}}"
             data-holder-rendered="true">
      </div>
    </div>
  </div>
</div>


<!-- DEBUGGING SECTION -->
<div class="container">
  <div class="jumbotron">
    <h1 class="display-9">Debugging</h1>
    <div *ngVar="session$ | async as session" class="container" style="margin-top: 5px;">
      <div id="debug-btn">
        <a class="btn btn-link" href="https://localhost:8443/api/" target="_blank">Cert</a>
        <button routerLink="/login" type="button" class="btn btn-link">@Login</button>
        <button routerLink="/register" type="button" class="btn btn-link">@Register</button>
        <button routerLink="/profile" type="button" class="btn btn-link">@Profile</button>
        <button routerLink="/apply" type="button" class="btn btn-link">@Apply</button>
        <button routerLink="/management" type="button" class="btn btn-link">@Management</button>
        <button routerLink="/search" type="button" class="btn btn-link">@Search</button>
        <button routerLink="/hotels/1" type="button" class="btn btn-link">@Hotel</button>
        <br/>

        <button type="button"
                [disabled]="session"
                (click)="login('admin@rentcube.com')"
                class="btn">
          Admin Login
        </button>
        <button type="button"
                [disabled]="session"
                (click)="login('provider@mail.com')"
                class="btn">
          Provider Login
        </button>
        <button type="button"
                [disabled]="session"
                (click)="login('user@mail.com')"
                class="btn btn-default">
          Simple user Login
        </button>
        <button type="button"
                [disabled]="!session"
                (click)="logout()"
                class="btn btn-warning">
          Logout
        </button>
        <button type="button"
                (click)="forceTimeout()"
                class="btn btn-danger">
          Force Timeout
        </button>
        <button type="button"
                (click)="getUsers()"
                class="btn btn-primary">
          Get Users
        </button>

        <pre style="background-color: #5cb85c; padding: 5px; border: 1px solid darkgreen;">
          Users: {{users | json}}
        </pre>

      </div>
      <app-file-uploader (onCompleteItem)="onCompleteItem($event)"></app-file-uploader>
    </div>
  </div>
</div>
