<div class="search-widget">
  <h4 id="searchLabel">Filter by:</h4>
  <nz-divider></nz-divider>
  <div class="form-group">
    <ng5-slider
      [(value)]="filters.minPrice"
      [(highValue)]="filters.maxPrice"
      [options]="sliderOptions"
      (userChangeEnd)="onUserChangeEnd($event)"
      [manualRefresh]="manualRefresh">
    </ng5-slider>
  </div>

  <div nz-row class="form-group">
    <div nz-col nzSpan="19">
      <label nz-checkbox [disabled]="!petsAllowed" [(ngModel)]="filters.petsAllowed"
             (ngModelChange)="filter('petsAllowed')">Pets Allowed</label>
    </div>
    <div nz-col nzSpan="4">
      <div nz-row nzType="flex" nzJustify="end">
        <div nz-col>
          <span [ngStyle]="{'color': petsAllowed ? 'rgba(0,0,0,.65)' : 'rgba(0,0,0,.25)' }">{{petsAllowed}}</span>
        </div>
      </div>
    </div>
  </div>

  <div nz-row class="form-group">
    <div nz-col nzSpan="19">
      <label nz-checkbox [disabled]="!wifi" [(ngModel)]="filters.wifi" (ngModelChange)="filter('wifi')">Free
        Wifi</label>
    </div>
    <div nz-col nzSpan="4">
      <div nz-row nzType="flex" nzJustify="end">
        <div nz-col>
          <span [ngStyle]="{'color': wifi ? 'rgba(0,0,0,.65)' : 'rgba(0,0,0,.25)' }">{{wifi}}</span>
        </div>
      </div>
    </div>
  </div>

  <div nz-row class="form-group">
    <div nz-col nzSpan="19">
      <label nz-checkbox [disabled]="!swimmingPool" [(ngModel)]="filters.swimmingPool"
             (ngModelChange)="filter('swimmingPool')">Swimming
        pool</label>
    </div>
    <div nz-col nzSpan="4">
      <div nz-row nzType="flex" nzJustify="end">
        <div nz-col>
          <span [ngStyle]="{'color': swimmingPool ? 'rgba(0,0,0,.65)' : 'rgba(0,0,0,.25)' }">{{swimmingPool}}</span>
        </div>
      </div>
    </div>
  </div>

  <div nz-row class="form-group">
    <div nz-col nzSpan="19">
      <label nz-checkbox [disabled]="!gym" [(ngModel)]="filters.gym" (ngModelChange)="filter('gym')">Gym</label>
    </div>
    <div nz-col nzSpan="4">
      <div nz-row nzType="flex" nzJustify="end">
        <div nz-col>
          <span [ngStyle]="{'color': gym ? 'rgba(0,0,0,.65)' : 'rgba(0,0,0,.25)' }">{{gym}}</span>
        </div>
      </div>
    </div>
  </div>

  <div nz-row class="form-group">
    <div nz-col nzSpan="19">
      <label nz-checkbox [disabled]="!spa" [(ngModel)]="filters.spa" (ngModelChange)="filter('spa')">Spa</label>
    </div>
    <div nz-col nzSpan="4">
      <div nz-row nzType="flex" nzJustify="end">
        <div nz-col>
          <span [ngStyle]="{'color': spa ? 'rgba(0,0,0,.65)' : 'rgba(0,0,0,.25)' }">{{spa}}</span>
        </div>
      </div>
    </div>
  </div>

  <div nz-row class="form-group">
    <div nz-col nzSpan="19">
      <label nz-checkbox [disabled]="!bar" [(ngModel)]="filters.bar" (ngModelChange)="filter('bar')">Bar</label>
    </div>
    <div nz-col nzSpan="4">
      <div nz-row nzType="flex" nzJustify="end">
        <div nz-col>
          <span [ngStyle]="{'color': bar ? 'rgba(0,0,0,.65)' : 'rgba(0,0,0,.25)' }">{{bar}}</span>
        </div>
      </div>
    </div>
  </div>

  <div nz-row class="form-group">
    <div nz-col nzSpan="19">
      <label nz-checkbox [disabled]="!restaurant" [(ngModel)]="filters.restaurant"
             (ngModelChange)="filter('restaurant')">Restaurant</label>
    </div>
    <div nz-col nzSpan="4">
      <div nz-row nzType="flex" nzJustify="end">
        <div nz-col>
          <span [ngStyle]="{'color': restaurant ? 'rgba(0,0,0,.65)' : 'rgba(0,0,0,.25)' }">{{restaurant}}</span>
        </div>
      </div>
    </div>
  </div>

  <div nz-row class="form-group">
    <div nz-col nzSpan="19">
      <label nz-checkbox [disabled]="!parking" [(ngModel)]="filters.parking"
             (ngModelChange)="filter('parking')">Parking</label>
    </div>
    <div nz-col nzSpan="4">
      <div nz-row nzType="flex" nzJustify="end">
        <div nz-col>
          <span [ngStyle]="{'color': parking ? 'rgba(0,0,0,.65)' : 'rgba(0,0,0,.25)' }">{{parking}}</span>
        </div>
      </div>
    </div>
  </div>

  <div nz-row class="form-group">
    <div nz-col nzSpan="19">
      <label nz-checkbox [disabled]="!roomService" [(ngModel)]="filters.roomService"
             (ngModelChange)="filter('roomService')">Room service</label>
    </div>
    <div nz-col nzSpan="4">
      <div nz-row nzType="flex" nzJustify="end">
        <div nz-col>
          <span [ngStyle]="{'color': roomService ? 'rgba(0,0,0,.65)' : 'rgba(0,0,0,.25)' }">{{roomService}}</span>
        </div>
      </div>
    </div>
  </div>
  <br/>
</div>
